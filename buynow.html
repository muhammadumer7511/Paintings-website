<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/footer.css">
    <script src="javascript/footer.js"></script>
    <script src="javascript/footer.js"></script>
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/navbar.css">
    <script src="javascript/navbar.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Now</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 90px;
        }
        h2 {
            text-align: center;
            color: #333;
            font-weight: bold;
        }
        label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            background-color: #000000;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .btn:hover {
            background-color: #1e2620cf;
            color: rgb(202, 202, 202);
        }
        .success-message {
            display: none;
            background-color: #d4edda;
            color: #155724;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
            text-align: center;
        }
        #Menu{
           position: relative;
           left:35px;
           bottom: 39px;
        }
    </style>
</head>
<body>
<div id="navbar"></div>
<div class="container">
    <h2>Buy Now</h2>
    <form id="orderForm" action="/submit_form" method="POST">
        <!-- Email Field -->
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <!-- Phone Number Field -->
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <!-- Address Field -->
        <label for="address">Shipping Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea>

        <!-- Submit Button -->
        <button type="submit" class="btn">Submit Order</button>
    </form>

    <!-- Success Message -->
    <div class="success-message" id="successMessage">
        Your order has been successfully placed!
    </div>
</div>


<div id="footer"></div>
<script>
    // Function to handle form submission
    document.getElementById('orderForm').addEventListener('submit', function(event) {
        event.preventDefault();  // Prevent the form from submitting the traditional way

        // Simulate a successful form submission (you can replace this with actual server submission logic)
        setTimeout(function() {
            // Show success message
            document.getElementById('successMessage').style.display = 'block';
            
            // Optionally, hide the form after successful submission
            document.getElementById('orderForm').style.display = 'none';
        }, 500); // Simulate a slight delay before showing the success message
    });
</script>

</body>
</html>
